<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Entel СМИУ</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <div class="main">
            <ui:insert name="header">
                <ui:include src="/templates/header.xhtml" />
            </ui:insert>
            <div class="content">
                <div class="content_title">
                    <h:outputLink value="#{facesContext.externalContext.request.contextPath}/pages/more_info.xhtml" styleClass="btn back">
                        <h:graphicImage library="img" name="back.png" height="15px" />
                        вернуться
                    </h:outputLink>
                    <h1>Загруженная документация</h1>
                    <h:panelGroup id="docs_list" layout="block">
                        <div class="docs_list_wrap docs_view_wrap">
                            <table class="docs_view_table">
                                <tbody>
                                    <ui:repeat value="#{pdfController.docs}" var="doc">
                                        <tr>
                                            <td class="col1">
                                                <p:lightBox iframe="true" id="lighbox3">
                                                    <h:outputLink styleClass="" value="#{request.contextPath}/PdfContent" target="_blank">
                                                        <h:graphicImage library="img" name="pdf.png" height="40px" />
                                                        #{doc.descr}
                                                        <f:param name="id" value="#{doc.id}"/>
                                                    </h:outputLink>
                                                </p:lightBox>
                                            </td>
                                        </tr>
                                    </ui:repeat> 

                                </tbody>
                            </table>
                        </div>
                    </h:panelGroup>
                </div>
            </div>
        </div>
    </h:body>
</html>
