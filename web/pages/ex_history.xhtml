<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Entel СМИУ</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <div class="main">
            <ui:insert name="header">
                <ui:include src="/templates/header.xhtml" />
            </ui:insert>
            <div class="content">
                <div class="content_title">
                    <h:outputLink value="#{facesContext.externalContext.request.contextPath}/pages/exceptions.xhtml" styleClass="btn back">
                        <h:graphicImage library="img" name="back.png" height="15px" />
                        вернуться
                    </h:outputLink>
                    <h1 style="color: red;">Лог аварий</h1>
                    <h:panelGroup id="exceptions" layout="block" styleClass="exceptions mt10">
                        <h:form>
                            <p:dataTable id="tbl" var="ex" value="#{deviceController.historyException}" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                         paginator="true" rows="10" style="margin-bottom:20px">

                                <f:facet name="{Exporters}">
                                    <h:commandLink>
                                        <h:graphicImage library="img" name="excel.png" height="22px" style="vertical-align: middle;" />
                                        <p:dataExporter type="xls" target="tbl" fileName="#{logsController.dataLogsFileName}" />
                                    </h:commandLink>
                                </f:facet>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Время" />
                                    </f:facet>
                                    <h:outputText value="#{ex.time}" />
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Описание" />
                                    </f:facet>
                                    <h:outputText value="#{ex.description}" />
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Состояние" />
                                    </f:facet>
                                    <h:outputText value="#{ex.state}" />
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </h:panelGroup>
                </div>
            </div>
        </div>
    </h:body>
</html>
