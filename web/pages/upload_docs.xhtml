<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Entel СМИУ</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <div class="main">
            <ui:insert name="header">
                <ui:include src="/templates/header.xhtml" />
            </ui:insert>
            <div class="content">
                <div class="content_title">
                    <h:outputLink value="#{facesContext.externalContext.request.contextPath}/index.xhtml" styleClass="btn back">
                        <h:graphicImage library="img" name="back.png" height="15px" />
                        вернуться
                    </h:outputLink>
                    <h1>Добавление документации</h1>
                    <h:form enctype="multipart/form-data" id="formUploadPdf">
                        <p:fileUpload  id="pdfUpload" label="Загрузка документа" update="messages-pdf" fileUploadListener="#{pdfController.handleFileUpload}" allowTypes="/(\.|\/)(pdf)$/" multiple="false" auto="true" styleClass="pdf-upload"/>   
                        <p:messages id="messages-pdf" showDetail="true" for="formUploadPdf"/>
                        <p:commandButton actionListener="#{pdfController.savePdf()}" value="Сохранить" icon="ui-icon-check"  onclick="this.disabled=true;" />
                    </h:form>

                </div>
            </div>
        </div>
    </h:body>
</html>
