<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Entel СМИУ</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <div class="main">
            <ui:insert name="header">
                <ui:include src="/templates/header.xhtml" />
            </ui:insert>
            <div class="content">
                <div class="content_title">
                    <h:outputLink value="#{facesContext.externalContext.request.contextPath}/pages/exceptions.xhtml" styleClass="btn back">
                        <h:graphicImage library="img" name="back.png" height="15px" />
                        вернуться
                    </h:outputLink>
                    <h1 style="color: red;">Лог аварий</h1>
                    <h:form>
                        <p:poll interval="30" update=":exceptions" />
                    </h:form>
                    <h:panelGroup id="exceptions" layout="block" styleClass="exceptions mt20">
                        <div class="ex_wrapper">
                            <table>
                                <thead>
                                    <th>Время</th>
                                    <th>Описание</th>
                                    <th>Состояние</th>
                                </thead>
                                <tbody>
                                    <ui:repeat value="#{deviceController.historyException}" var="ex">
                                        <tr>
                                            <td>#{ex.time}</td>
                                            <td style="text-align: left;">#{ex.description}</td>
                                            <td>${ex.state}</td>
                                        </tr>
                                    </ui:repeat>
                                </tbody>
                            </table>
                        </div>
                    </h:panelGroup>
                </div>
            </div>
        </div>
    </h:body>
</html>
