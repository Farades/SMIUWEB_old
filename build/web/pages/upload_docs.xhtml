<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Entel СМИУ</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <div class="main">
            <ui:insert name="header">
                <ui:include src="/templates/header.xhtml" />
            </ui:insert>
            <div class="content">
                <div class="content_title">
                    <h:outputLink value="#{facesContext.externalContext.request.contextPath}/pages/settings.xhtml" styleClass="btn back">
                        <h:graphicImage library="img" name="back.png" height="15px" />
                        вернуться
                    </h:outputLink>
                    <h1>Добавление документации</h1>
                    <h:panelGroup id="docs_list" layout="block">
                        <h2>Загруженная документация</h2>
                        <div class="docs_list_wrap">
                            <table class="docs_table">
                                <thead>
                                    <th>Название</th>
                                    <th></th>
                                </thead>
                                <tbody>

                                    <ui:repeat value="#{pdfController.docs}" var="doc">
                                        <tr>
                                            <td class="col1">
                                                <h:outputLink styleClass="" value="#{request.contextPath}/PdfContent" target="_blank">
                                                   #{doc.descr}
                                                    <f:param name="id" value="#{doc.id}"/>
                                                </h:outputLink>
                                            </td>
                                            <td class="col3">
                                                <h:form>
                                                    <p:commandButton actionListener="#{pdfController.deleteDoc()}" value="Удалить" update=":docs_list">
                                                        <f:param name="doc_id" value="#{doc.id}" />
                                                    </p:commandButton>
                                                </h:form>
                                            </td>
                                        </tr>
                                    </ui:repeat> 

                                </tbody>
                            </table>
                        </div>
                    </h:panelGroup>
                    <br />
                    <h:form enctype="multipart/form-data" id="formUploadPdf">
                        <p:fileUpload fileUploadListener="#{pdfController.handleFileUpload}" mode="advanced" dragDropSupport="false"
                            update="messages :docs_list @form" sizeLimit="16777215" fileLimit="1" allowTypes="/(\.|\/)(pdf)$/" />
                        <p:growl id="messages" showDetail="true" />
                    </h:form>

                </div>
            </div>
        </div>
    </h:body>
</html>
