<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Entel СМИУ</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <div class="main">
            <ui:include src="/templates/header.xhtml" />
            <div class="content">
                <div class="content_title">
                    <h:outputLink value="#{facesContext.externalContext.request.contextPath}/index.xhtml" styleClass="btn back">
                        <h:graphicImage library="img" name="back.png" height="15px" />
                        вернуться
                    </h:outputLink>
                    <h1>Лог данных</h1>
                </div>
                <div class="select_date">
                    <h:form>
                        <p:outputLabel for="event" value="Выберите дату:" />
                        <p:calendar id="event" value="#{logsController.logsDate}">
                            <p:ajax event="dateSelect" listener="#{logsController.dateSelect}" update=":exceptions" />
                        </p:calendar>
                    </h:form>
                </div>
                <h:panelGroup id="exceptions" layout="block" styleClass="exceptions mt20">
                    <div class="ex_wrapper">
                        <table>
                            <thead>
                                <th>Время</th>
                                <th>Устройство</th>
                                <th>Значения</th>
                            </thead>
                            <tbody>
                                <ui:repeat value="#{logsController.dataLogs}" var="log">
                                    <tr>
                                        <td>#{log.time}</td>
                                        <td style="text-align: left;">#{log.device}</td>
                                        <td style="text-align: left;">${log.data}</td>
                                    </tr>
                                </ui:repeat>
                            </tbody>
                        </table>
                    </div>
                </h:panelGroup>
            </div>
        </div>
    </h:body>
</html>
