<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Entel СМИУ</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <div class="main">
            <ui:insert name="header">
                <ui:include src="/templates/header.xhtml" />
            </ui:insert>
            <div class="content">
                <div class="content_title">
                    <h:outputLink value="#{facesContext.externalContext.request.contextPath}/pages/settings.xhtml" styleClass="btn back">
                        <h:graphicImage library="img" name="back.png" height="15px" />
                        вернуться
                    </h:outputLink>
                    <h1>Настройки опросного листа</h1>
                </div>
                <h:form>
                    <h:inputTextarea styleClass="config_textarea" value="#{configuratorController.protocolData}" />
                    <h:commandButton styleClass="mt20" action="#{configuratorController.updateProtocol()}" value="Сохранить" /> 
                </h:form>
                
            </div>
        </div>
    </h:body>
</html>
