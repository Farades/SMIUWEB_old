<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Entel СМИУ</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <div class="main">
            <ui:insert name="header">
                <ui:include src="/templates/header.xhtml" />
            </ui:insert>
            <div class="content">
                <div class="content_title">
                    <h:outputLink value="#{facesContext.externalContext.request.contextPath}/index.xhtml" styleClass="btn back">
                        <h:graphicImage library="img" name="back.png" height="15px" />
                        вернуться
                    </h:outputLink>
                    <h1>Настройки</h1>
                </div>
                <div class="block settings_data">
                    <h:outputLabel>IP-адрес СМИУ: #{appController.IP}</h:outputLabel>
                </div>
                <div class="block dataEngineStart">
                    <h:form>
                        <h2>Управление опросом устройств</h2>
                        <div class="buttons">
                            <h:commandButton value="Старт" action="#{webEngine.dataEngineRun()}" styleClass="btn start" disabled="#{appController.engineState}" />
                            <h:commandButton value="Стоп" action="#{webEngine.dataEnginestop()}" styleClass="btn stop" disabled="#{!appController.engineState}"/>
                        </div>
                    </h:form>
                    <div style="clear: both;"></div>
                </div>
                <div class="block">
                    <h2>Настройки проекта</h2>
                    <ul>
                        <li><h:outputLink value="#{facesContext.externalContext.request.contextPath}/pages/devices_config.xhtml">Настройка устройств</h:outputLink></li>
                        <li><h:outputLink value="#{facesContext.externalContext.request.contextPath}/pages/protocol_config.xhtml">Настройка опросного листа</h:outputLink></li>
                        <li><h:outputLink value="#{facesContext.externalContext.request.contextPath}/pages/upload_docs.xhtml">Загрузить документацию</h:outputLink></li>
                        <li>
                            <h:form>
                                <p:commandLink value="Удалить логи" actionListener="#{logsController.destroyLogs()}">
                                    <p:confirm header="Подтверждение" message="Вы уверены?" icon="ui-icon-alert" />
                                </p:commandLink>
                                <p:confirmDialog global="true">
                                    <p:commandButton value="Да" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="Нет" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>
                            </h:form>
                        </li>
                        <div style="clear: both;"></div>
                    </ul>
                </div>
            </div>
        </div>
    </h:body>
</html>
