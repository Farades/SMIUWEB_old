<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Entel СМИУ</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <div class="main">
            <h1>#{deviceController.currentDevice.name}</h1>
            <h:outputLink value="index.xhtml">
                На главную
            </h:outputLink>
              
            <h:form>
                <p:poll interval="1" listener="#{deviceController.updateDevice()}" update=":values" />
            </h:form>
            <h:panelGroup id="values" layout="block">
                <h:dataTable value="#{deviceController.currentDevice.values.entrySet().toArray()}" var="entry" cellspacing="10px" columnClasses="col1, col2">
                    <h:column>
                        <h:outputText value="#{entry.key}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{entry.value}"  />
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            
        </div>
    </h:body>
</html>
