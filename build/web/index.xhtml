<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Entel СМИУ</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <div class="main">
            <div class="block">
                <h2>Дополнительные экраны</h2>
                <ul>
                    <li><h:graphicImage library="img" name="scheme.png" height="30px" /><h:outputLink value="#">Мнемосхема</h:outputLink></li>
                    <li><h:graphicImage library="img" name="alert.png" height="30px" /><h:outputLink value="#">Исключительные ситуации</h:outputLink></li>
                    <div style="clear: both;"></div>
                </ul>
            </div>
            <div class="block devices">
                <h2>Список измерений</h2>
                <h:form>
                    <ul>
                        <ui:repeat value="#{deviceController.allDevices.entrySet().toArray()}" var="entry" >
                            <li>
                                <h:graphicImage library="img" name="#{deviceController.getImage(entry.key)}" height="30px" />
                                <h:commandLink value="#{entry.key}" action="#{deviceController.selectDevice()}" >
                                    <f:param name="device_name" value="#{entry.key}" />
                                </h:commandLink> 
                            </li>
                        </ui:repeat>
                    </ul>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
