<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Entel СМИУ</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <div class="main">
            <ui:insert name="header">
                <ui:include src="/templates/header.xhtml" />
            </ui:insert>
            <div class="block">
                <h2>Дополнительные экраны</h2>
                <ul>
                    <li><h:outputLink value="#"><h:graphicImage library="img" name="scheme.png" height="30px" />Мнемосхема</h:outputLink></li>
                    <li><h:outputLink value="#{facesContext.externalContext.request.contextPath}/pages/exceptions.xhtml"><h:graphicImage library="img" name="alert.png" height="30px" />Аварии</h:outputLink></li>
                    <li><h:outputLink value="#{facesContext.externalContext.request.contextPath}/pages/settings.xhtml"><h:graphicImage library="img" name="settings_1.png" height="30px" />Настройки</h:outputLink></li>
                    <li><h:outputLink value="#{facesContext.externalContext.request.contextPath}/pages/logs.xhtml"><h:graphicImage library="img" name="log.png" height="30px" />Лог данных</h:outputLink></li>
                    <li><h:outputLink value="#"><h:graphicImage library="img" name="gpio_1.png" height="30px" />Состояние сухих контактов</h:outputLink></li>
                    <li><h:outputLink value="#{facesContext.externalContext.request.contextPath}/pages/more_info.xhtml"><h:graphicImage library="img" name="more_info.png" height="30px" />Дополнительно</h:outputLink></li>
                    <div style="clear: both;"></div>
                </ul>
            </div>
            <div class="block devices">
                <h2>Список измерений</h2>
                <h:form>
                    <ul>
                        <ui:repeat value="#{deviceController.allDevices.entrySet().toArray()}" var="entry" >
                            <li>
                                <h:commandLink value="#{entry.value.description}" action="#{deviceController.selectDevice()}">
                                    <h:graphicImage library="img" name="#{deviceController.getImage(entry.key)}" height="30px" />
                                    <f:param name="device_name" value="#{entry.key}" />
                                </h:commandLink> 
                            </li>
                        </ui:repeat>
                    </ul>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
